
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Player Dice Game</title>
    <link rel="stylesheet" href="dice.css">
</head>
<body>
    <div class="container">
        <h1>3 Player Dice Game</h1>
        <div class="dice-container">
            <div class="player">
                <h2>Player 1</h2>
                <div id="player1Dice" class="dice">1</div>
                <p id="player1Score">Score: 0</p>
            </div>
            <div class="player">
                <h2>Player 2</h2>
                <div id="player2Dice" class="dice">1</div>
                <p id="player2Score">Score: 0</p>
            </div>
            <div class="player">
                <h2>Player 3</h2>
                <div id="player3Dice" class="dice">1</div>
                <p id="player3Score">Score: 0</p>
            </div>
        </div>
        <button id="rollButton">Roll Dice</button>
        <h3 id="winner"></h3>
    </div>

    <script src="dice.js"></script>
</body>
</html>
